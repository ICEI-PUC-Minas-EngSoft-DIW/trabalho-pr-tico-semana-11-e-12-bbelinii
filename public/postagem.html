<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Postagem - 2-Step</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="logo">
                <img src="imagens/logo.png" alt="2-Step logo">
            </div>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Postagens</a></li>
                    <li><a href="#">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="postagem-detalhes">
            <div id="postagem-conteudo">
            </div>
            <div class="voltar">
                <a href="index.html">Voltar para a página inicial</a>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <p>Copyright @ 2025 - 2-Step Automotive Blog</p>
        <img src="imagens/Logo Footer.png" alt="Logo footer">
    </footer>
    
    <script src="app.js"></script>
    <script>
        function obterParametroUrl(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        async function carregarDetalhe() {
            const idPostagem = obterParametroUrl('id');
            if (!idPostagem) {
                document.getElementById('postagem-conteudo').innerHTML = '<p>Postagem não encontrada!</p>';
                return;
            }
            try {
                const resp = await fetch(`${window.API_URL}/postagens/${idPostagem}`);
                if (!resp.ok) throw new Error('Erro ao carregar');
                const p = await resp.json();
                const conteudoHTML = `
                    <article class="postagem-completa">
                        <div class="postagem-header">
                            <img src="${p.imagem}" alt="${p.autor}" class="autor-imagem">
                            <h2>${p.autor}</h2>
                            <p class="data">Publicado em: ${p.data}</p>
                            <p class="membro">Membro desde: ${p.membro}</p>
                        </div>
                        <div class="postagem-texto">
                            <p>${p.texto}</p>
                        </div>
                    </article>
                `;
                document.getElementById('postagem-conteudo').innerHTML = conteudoHTML;
            } catch (e) {
                document.getElementById('postagem-conteudo').innerHTML = '<p>Postagem não encontrada!</p>';
            }
        }

        carregarDetalhe();
    </script>
</body>
</html>
