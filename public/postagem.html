<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Postagem - 2-Step</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="header-inner">
            <div class="logo">
                <img src="imagens/logo.png" alt="2-Step logo">
            </div>
            <nav class="site-nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Postagens</a></li>
                    <li><a href="#">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="postagem-detalhes">
            <div id="postagem-conteudo">
            </div>
            <form id="form-editar" class="form-postagem" style="margin-top:14px;">
                <input type="hidden" id="post-id">
                <div class="grid">
                    <input type="text" id="autor" placeholder="Autor" required>
                    <input type="text" id="data" placeholder="Data de publicação" required>
                    <input type="text" id="membro" placeholder="Membro desde" required>
                    <input type="text" id="imagem" placeholder="URL da imagem" required>
                </div>
                <textarea id="texto" placeholder="Texto" rows="4" required></textarea>
                <div class="acoes">
                    <button type="submit">Salvar alterações</button>
                    <button type="button" id="excluir">Excluir postagem</button>
                </div>
            </form>
            <div class="voltar">
                <a href="index.html">Voltar para a página inicial</a>
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <p>Copyright @ 2025 - 2-Step Automotive Blog</p>
        <img src="imagens/Logo Footer.png" alt="Logo footer">
    </footer>
    
    <script src="app.js"></script>
    <script>
        function obterParametroUrl(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        async function carregarDetalhe() {
            const idPostagem = obterParametroUrl('id');
            if (!idPostagem) {
                document.getElementById('postagem-conteudo').innerHTML = '<p>Postagem não encontrada!</p>';
                return;
            }
            try {
                const resp = await fetch(`${window.API_URL}/postagens/${idPostagem}`);
                if (!resp.ok) throw new Error('Erro ao carregar');
                const p = await resp.json();
                const conteudoHTML = `
                    <article class="postagem-completa">
                        <div class="postagem-header">
                            <img src="${p.imagem}" alt="${p.autor}" class="autor-imagem">
                            <h2>${p.autor}</h2>
                            <p class="data">Publicado em: ${p.data}</p>
                            <p class="membro">Membro desde: ${p.membro}</p>
                        </div>
                        <div class="postagem-texto">
                            <p>${p.texto}</p>
                        </div>
                    </article>
                `;
                document.getElementById('postagem-conteudo').innerHTML = conteudoHTML;

                // preencher formulário
                document.getElementById('post-id').value = p.id;
                document.getElementById('autor').value = p.autor;
                document.getElementById('data').value = p.data;
                document.getElementById('membro').value = p.membro;
                document.getElementById('imagem').value = p.imagem;
                document.getElementById('texto').value = p.texto;
            } catch (e) {
                document.getElementById('postagem-conteudo').innerHTML = '<p>Postagem não encontrada!</p>';
            }
        }

        carregarDetalhe();

        document.getElementById('form-editar').addEventListener('submit', async function(e){
            e.preventDefault();
            const id = document.getElementById('post-id').value;
            const novo = {
                id,
                autor: document.getElementById('autor').value.trim(),
                data: document.getElementById('data').value.trim(),
                texto: document.getElementById('texto').value.trim(),
                membro: document.getElementById('membro').value.trim(),
                imagem: document.getElementById('imagem').value.trim()
            };
            await window.atualizarPostagemAPI(id, novo);
            alert('Postagem atualizada!');
            await carregarDetalhe();
        });
        document.getElementById('excluir').addEventListener('click', async function(){
            const id = document.getElementById('post-id').value;
            if (confirm('Deseja excluir esta postagem?')) {
                await window.deletarPostagemAPI(id);
                alert('Excluída com sucesso!');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
